name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: autosub
          POSTGRES_USER: autosub
          POSTGRES_PASSWORD: autosub_password
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U autosub -d autosub"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      
      redis:
        image: redis:7
        ports:
          - "6379:6379"
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install alembic psycopg2-binary sqlalchemy pytest pytest-asyncio black flake8
      
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
      
      - name: Format check with black
        run: |
          black --check . || true
      
      - name: Run Alembic migrations
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: autosub
          DB_USER: autosub
          DB_PASSWORD: autosub_password
          BOT_TOKEN: test_token
          PLATEGA_API_ID: test_id
          PLATEGA_API_KEY: test_key
          PLATEGA_PROJECT_ID: 1
          PLATEGA_PROJECT_NAME: test
          PLATEGA_WEBHOOK_URL: http://test
          PLATEGA_SUCCESS_URL: http://test
          PLATEGA_FAIL_URL: http://test
        run: |
          alembic upgrade head || echo "No migrations to run"
      
      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: autosub
          DB_USER: autosub
          DB_PASSWORD: autosub_password
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          BOT_TOKEN: test_token
          PLATEGA_API_ID: test_id
          PLATEGA_API_KEY: test_key
          PLATEGA_PROJECT_ID: 1
          PLATEGA_PROJECT_NAME: test
          PLATEGA_WEBHOOK_URL: http://test
          PLATEGA_SUCCESS_URL: http://test
          PLATEGA_FAIL_URL: http://test
        run: |
          pytest tests/ -v || echo "Tests may require additional setup"
