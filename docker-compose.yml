version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: autosub_postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - autosub_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: autosub_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - autosub_network
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: autosub_bot
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      STORAGE_PATH: /app/storage
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - autosub_network
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: autosub_worker
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      STORAGE_PATH: /app/storage
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - autosub_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  webhook:
    build:
      context: .
      dockerfile: Dockerfile.webhook
    container_name: autosub_webhook
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
    ports:
      - "8001:8000"
    depends_on:
      - postgres
    networks:
      - autosub_network
    restart: unless-stopped

  cleanup:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: autosub_cleanup
    env_file:
      - .env
    environment:
      STORAGE_PATH: /app/storage
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    command: python scripts/scheduler_cleanup.py
    networks:
      - autosub_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  autosub_network:
    driver: bridge

